language: ruby
cache: bundler
branches:
  only:
    - main
    - coverity_scan

rvm:
  - 3.0.6
  - 3.2.2

before_install:
  - gem install rubygems-update -v 3.3.27 # this is no longer needed after ruby upgrade over 3.0

before_script:
  - bundle exec rake db:setup

script:
  - bundle exec rake

jobs:
  include:
    - stage: lint
      rvm: 3.0.6
      name: "Lint code with standard"
      script:
        - bundle exec rake standard

    - stage: deploy
      if: branch = main
      rvm: 3.0.6
      name: "Test and Deploy to gh-pages"
      before_script:
        - bundle exec rake db:setup
      script:
        - bundle exec rake
      before_deploy:
        - cp -r coverage docs
        - git add docs
        - git commit -m "Add coverage report"
      deploy:
        provider: pages
        cleanup: false
        github_token: $GITHUB_TOKEN
        local_dir: docs
        target_branch: gh-pages
        on:
          branch: main

stages:
  - lint
  - test # default stage
  - deploy

env:
  global:
    - SECRET_KEY=0b1edf7e6c104a79c2986bebeb07b68d6fe617d3484c4eddc7ae7623e71cad496364709e3b4e2338d1c5ad95f83a6c75c3d8c9fb8cffbe0b5b169d7cdda8be29
    - ARTIFACTS_PATHS="./coverage"

addons:
  coverity_scan:
    # GitHub project metadata
    # ** specific to your project **
    project:
      name:  DominikAlberski/schedule_api
      version: 1.0
      description: schedule_api

    # Where email notification of build analysis results will be sent
    notification_email: testomano@niepodam.pl

    # Commands to prepare for build_command
    # ** likely specific to your build **
    # build_command_prepend: ./configure

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    # ** likely specific to your build **
    build_command: bundle exec rake

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: coverity_scan
